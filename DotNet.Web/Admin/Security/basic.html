<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic TreeGrid - jQuery EasyUI Demo</title>

    <script src="../../Style/Js/jquery-1.9.0.min.js"></script>
    <!--    <script src="../../EasyUI/jquery.min.js"></script>-->
    <script src="../../EasyUI/jquery.easyui.min.js"></script>
    <link href="../../EasyUI/themes/gray/easyui.css" rel="stylesheet" />
    <link href="../../EasyUI/themes/icon.css" rel="stylesheet" />
    <script type="text/javascript">
        $(function () {
            $('#tt').treegrid({

                method: 'GET',
                url: 'treegrid_data1.json',

                rownumbers: true,
                idField: 'id',
                treeField: 'name',
                columns: [[
                    { title: 'name', field: 'name', width: 180 },
                    { field: 'size', title: 'size', width: 60, align: 'right' },
                    { field: 'date', title: 'date', width: 80 }
                ]]
            });
        });
    </script>
</head>
<body>
    <h2>Basic TreeGrid</h2>
    <div class="demo-info">
        <div class="demo-tip icon-tip"></div>
        <div>TreeGrid allows you to expand or collapse group rows.</div>
    </div>
    <div style="margin: 10px 0;"></div>
